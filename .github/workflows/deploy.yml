name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.21.1
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # 关键：把 /assets 改成 ./assets
      - name: Patch asset paths
        run: |
          sed -i 's|/assets/|./assets/|g' dist/index.html
          sed -i 's|/vite.svg|./vite.svg|g' dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist   # 构建输出目录（Vite 默认 dist）

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
